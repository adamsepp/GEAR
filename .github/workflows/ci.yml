name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # Linux: GCC
          - os: ubuntu-latest
            compiler: gcc
          # Linux: Clang
          - os: ubuntu-latest
            compiler: clang
          # macOS: AppleClang
          - os: macos-latest
            compiler: appleclang
          # Windows: MSVC
          - os: windows-latest
            compiler: msvc

    steps:
      # -------------------------------
      # üßæ Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # üõ†Ô∏è Install dependencies (Linux)
      # -------------------------------
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build \
            libx11-dev libxrandr-dev libxinerama-dev \
            libxcursor-dev libxi-dev \
            libgl1-mesa-dev \
            libwayland-dev wayland-protocols libxkbcommon-dev
          if [ "${{ matrix.compiler }}" = "clang" ]; then
            sudo apt-get install -y clang
          fi
        shell: bash

      # -------------------------------
      # üçé Install dependencies (macOS)
      # -------------------------------
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja
        shell: bash

      # -------------------------------
      # ü™ü Setup MSVC environment (Windows)
      # -------------------------------
      - name: Setup MSVC environment
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # -------------------------------
      # üß© Setup latest CMake
      # -------------------------------
      - name: Setup CMake
        uses: lukka/get-cmake@latest

      # -------------------------------
      # ‚öôÔ∏è Configure project
      # -------------------------------
      - name: Configure with CMake
        run: |
          echo "üß∞ OS: $RUNNER_OS"
          echo "üß∞ Compiler: ${{ matrix.compiler }}"

          if [ "$RUNNER_OS" = "Linux" ]; then
            if [ "${{ matrix.compiler }}" = "clang" ]; then
              cmake -B build -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_C_COMPILER=clang \
                -DCMAKE_CXX_COMPILER=clang++
            else
              cmake -B build -G Ninja \
                -DCMAKE_BUILD_TYPE=Release
            fi
          elif [ "$RUNNER_OS" = "macOS" ]; then
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
          elif [ "$RUNNER_OS" = "Windows" ]; then
            cmake -B build -G "Ninja Multi-Config" -DCMAKE_BUILD_TYPE=Release
          fi
        shell: bash

      # -------------------------------
      # üß± Build project
      # -------------------------------
      - name: Build with CMake
        run: cmake --build build --config Release
        shell: bash

      # -------------------------------
      # üß™ Run tests
      # -------------------------------
      - name: Run tests
        run: ctest --test-dir build --output-on-failure
        shell: bash
